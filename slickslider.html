<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/slickslider.css">
    <title>Document</title>
</head>

<body>
    <div class="main-slider">
        <div class="slider">
            <img src="./images/interior-design.webp" alt="">
        </div>
        <div class="slider">
            <img src="./images/label-design.webp" alt="">
        </div>
        <div class="slider">
            <img src="./images/logo-design.webp" alt="">
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script>
        $('.main-slider').slick({
            autoplay:true,
            nextArrow:'<i class="slick-next fa-solid fa-chevron-right"></i>',
            prevArrow:'<i class="slick-prev fa-solid fa-chevron-left"></i>'
        });
    </script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    

    <div class="Responsive-Display">
        <div class="slider">
            <img src="./images/img1.jpeg" alt="">
        </div>
        <div class="slider">
            <img src="./images/img2.jpeg" alt="">
        </div>
        <div class="slider">
            <img src="./images/img3.jpeg" alt="">
        </div>
        <div class="slider">
            <img src="./images/img4.jpeg" alt="">
        </div>
        <div class="slider">
            <img src="./images/img5.jpeg" alt="">
        </div>
        <div class="slider">
            <img src="./images/img6.jpeg" alt="">
        </div>
        <div class="slider">
            <img src="./images/pp1.png" alt="">
        </div>
        <div class="slider">
            <img src="./images/pp2.png" alt="">
        </div>
        <div class="slider">
            <img src="./images/pp3.png" alt="">
        </div>
        <div class="slider">
            <img src="./images/pp4.png" alt="">
        </div>

    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/slick.min.js"></script>

   
     <script>
              $('.Responsive-Display').slick({
  dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
    $('.Responsive-Display').slick({
            autoplay:true,
            nextArrow:'<i class="slick-next fa-solid fa-chevron-right"></i>',
            prevArrow:'<i class="slick-prev fa-solid fa-chevron-left"></i>'
        });
    </script>
<script type="text/javascript" src="slick/slick.min.js"></script>

    
</body>

</html>
