<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/swiperslider.css">
    <title>Document</title>
</head>

<body>
    <!-- Slider main container -->
    <div class="main-slider">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="./images/d1.svg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/d2.svg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/d3.svg" alt="">
                </div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- <If we need scrollbar></If> -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <!-- Swiper -->
    <div class="main-slider2">
        <div class="swiper1">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/blog1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/blog2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/client-desktop.webp" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/img1.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/img2.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/img3.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/img4.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/img5.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/img6.jpeg" alt="">
                </div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
    <script>
        var swiper1 = new Swiper(".swiper1", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 5,
                    spaceBetween: 50,
                },
            },
        });
    </script>

</body>

</html>
